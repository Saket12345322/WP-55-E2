<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
<h1><center><img src="C:\Users\student\Documents\image 7.jpg"width=30 height=30>IMAGE GALLERY</center></h1>
    <style>
        body {
            font-family: italic, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery-item {
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 8px;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        @media screen and (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media screen and (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item"><img src="C:\Users\student\Documents\image 1.jpg" alt="Image 1"></div>
        <div class="gallery-item"><img src="C:\Users\student\Documents\image 2.jpg" alt="Image 2"></div>
        <div class="gallery-item"><img src="C:\Users\student\Documents\image 3.jpg" alt="Image 3"></div>
        <div class="gallery-item"><img src="C:\Users\student\Documents\image 4.jpg" alt="Image 4"></div>
        <div class="gallery-item"><img src="C:\Users\student\Documents\image 5.jpg" alt="Image 5"></div>
        <div class="gallery-item"><img src="C:\Users\student\Documents\image 6.jpg" alt="Image 6"></div>
    </div>
</body>
</html>
